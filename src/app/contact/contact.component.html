<!-- Contact Section Begin -->
<section class="contact spad">
    <div class="container">
        <div class="row">
            <div class="col-lg-6 col-md-6">
                <div class="contact__text">
                    <div class="section-title">
                        <span>Información</span>
                        <h2>Contáctanos</h2>
                        <p>Déjanos tu mensaje y nos pondremos en contacto contigo.</p>
                    </div>
                    <ul>
                        <li>
                            <h4>Sede principal</h4>
                            <p>195 E Parker Square Dr, Parker, CO 801 <br />+51 314-0958</p>
                        </li>
                    </ul>
                </div>
            </div>
            <div class="col-lg-6 col-md-6">
                <div class="contact__form">
                    <form [formGroup]="contactForm" method="post" action="#">
                        <div class="row">
                            <div class="col-lg-6">
                                <input type="text" placeholder="Nombre completo" formControlName="nombres" class="form-control" >
                            </div>
                            <div class="col-lg-6">
                                <input type="text" placeholder="Correo electrónico"  formControlName="correo" class="form-control" >
                            </div>
                            <div class="col-lg-12">
                                <textarea placeholder="Mensaje" formControlName="comentarios" ></textarea>
                                
                                <button (click)="__onSubmit()" class="site-btn">Enviar mensaje</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>
<!-- Contact Section End -->
