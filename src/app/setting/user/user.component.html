<!-- Register Section Begin -->
<section class="contact spad" style="background-image: url(&quot;assets/img/backgrounds/admin-bg.jpg&quot;);">
  <div class="container">
    <div class="row">
      <div class="col-lg-12 col-md-12">
        <div class="contact__form">
          <form [formGroup] = "userForm" action="#">
              <div class="row">
                  <div class="col-lg-12">
                    <ul class="nav nav-pills mb-3" id="pills-tab" role="tablist">
                      <li class="nav-item">
                        <a class="nav-link active" id="pills-list-user-tab" data-toggle="pill" href="#pills-list-user" role="tab" aria-controls="pills-list-user" aria-selected="true" (click)="__be_get_users()">Supervisores</a>
                      </li>
                      <li class="nav-item">
                        <a class="nav-link" id="pills-new-user-tab" data-toggle="pill" href="#pills-new-user" role="tab" aria-controls="pills-new-user" aria-selected="false">Nuevo</a>
                      </li>
                    </ul>
                    <div class="tab-content" id="pills-tabContent">
                      <div class="tab-pane fade show active" id="pills-list-user" role="tabpanel" aria-labelledby="pills-list-user-tab">
                        <div class="row">
                          <div class="col-lg-12">
                            <table class="table">
                              <thead>
                                <tr>
                                  <th *ngFor="let head of headElements" scope="col">{{head}} </th>
                                </tr>
                              </thead>
                              <tbody>
                                <tr *ngFor="let el of elements">
                                  <th scope="row">{{el.id_usuario}}</th>
                                  <td>{{el.nombres}}</td>
                                  <td>{{el.apellidos}}</td>
                                  <td>{{el.documentoidentidad}}</td>
                                  <td>{{el.celular}}</td>
                                  <td>{{el.email}}</td>
                                </tr>
                              </tbody>
                            </table>
                          </div>
                        </div>
                      </div>
                      <div class="tab-pane fade" id="pills-new-user" role="tabpanel" aria-labelledby="pills-new-user-tab">
                        <!--USUARIO-->
                        <div class="row">
                          <div class="col-lg-6">
                            <div class="row">
                              <div class="col-lg-6">
                                <label for="nombres">Nombres: </label>
                                <input type="text" id="nombres" formControlName="nombres" placeholder="Ingresar nombres">
                              </div>
                              <div class="col-lg-6">
                                <label for="apellidos">Apellidos: </label>
                                <input type="text" id="apellidos" formControlName="apellidos" placeholder="Ingresar apellidos">
                              </div>
                              <div class="col-lg-6">
                                <label for="documentoidentidad">Numero de Documento: </label>
                                <input type="text" id="documentoidentidad" formControlName="documentoidentidad" placeholder="Ingresar numero de documento">
                              </div>
                              <div class="col-lg-6">
                                <label for="direccion">Dirección: </label>
                                  <input type="text" id="direccion" formControlName="direccion" placeholder="Ingresar dirección">
                              </div>
                              <div class="col-lg-6">
                                <label for="celular">Celular: </label>
                                <input type="text" id="celular" formControlName="celular" placeholder="Ingresar celular">
                              </div>
                              <div class="col-lg-6">
                                <label for="email">Email: </label>
                                  <input type="email" id="email" formControlName="email" placeholder="Ingresar email">
                              </div>
                              <div class="col-lg-6">
                                <label for="password">Password: </label>
                                  <input type="password" id="password" formControlName="password" placeholder="Ingresar password">
                              </div>
                              <div class="col-lg-6">
                                <label for="passwordrepeat">Repetir Password: </label>
                                  <input type="password" id="passwordrepeat" formControlName="passwordrepeat" placeholder="Ingresar nuevamente password">
                              </div>
                              <div class="col-lg-12">
                                  <button (click)="__onSubmit()" class="site-btn">Registrar</button>
                              </div>
                            </div>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
              </div>
          </form>
      </div>
      </div>
    </div>
  </div>
</section>
<!-- Register Section End -->
