<!-- Register Section Begin -->
<section class="contact spad" style="background-image: url(&quot;assets/img/backgrounds/admin-bg.jpg&quot;);">
  <div class="container">
    <div class="row">
      <div class="col-lg-6 col-md-6">
        <div class="contact__form">
          <form [formGroup]="userForm" method="post" action="#">
              <div class="row">
                  <div class="col-lg-6">
                      <input type="text" formControlName="nombres" placeholder="Nombres">
                  </div>
                  <div class="col-lg-6">
                      <input type="text" formControlName="apellidos" placeholder="Apellidos">
                  </div>
                  <div class="col-lg-6">
                      <input type="text" formControlName="documentoidentidad" placeholder="Numero de Documento">
                  </div>
                  <div class="col-lg-6">
                      <input type="text" formControlName="direccion" placeholder="DirecciÃ³n">
                  </div>
                  <div class="col-lg-6">
                    <input type="text" formControlName="celular" placeholder="Celular">
                  </div>
                  <div class="col-lg-6">
                      <input type="email" formControlName="email" placeholder="Email">
                  </div>
                  <div class="col-lg-6">
                      <input type="password" formControlName="password" placeholder="Password">
                  </div>
                  <div class="col-lg-6">
                      <input type="password" formControlName="passwordrepeat" placeholder="Repetir Password">
                  </div>
                  <div class="col-lg-12">
                      <button (click)="__onSubmit()" class="site-btn">Registrarse</button>
                  </div>
              </div>
          </form>
      </div>
      </div>
    </div>
  </div>
</section>
<!-- Register Section End -->
